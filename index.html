<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Teachable Machine Pose Model</div>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <div id="result-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let rightPredictions = [];
        let leftPredictions = [];

        window.onload = init;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const size = 200;
            const flip = true;
            webcam = new tmPose.Webcam(size, size, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            const canvas = document.getElementById("canvas");
            canvas.width = size;
            canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            setInterval(calculateAndDisplayAverage, 3000);
        }

        async function loop(timestamp) {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].className === "right") {
                    rightPredictions.push(prediction[i].probability);
                } else if (prediction[i].className === "left") {
                    leftPredictions.push(prediction[i].probability);
                }
            }

            drawPose(pose);
        }

        function calculateAndDisplayAverage() {
            const rightAverage = rightPredictions.length ? (rightPredictions.reduce((a, b) => a + b, 0) / rightPredictions.length).toFixed(2) : 0;
            const leftAverage = leftPredictions.length ? (leftPredictions.reduce((a, b) => a + b, 0) / leftPredictions.length).toFixed(2) : 0;

            const higherLabel = rightAverage >= leftAverage ? 'Right' : 'Left';
            document.getElementById("result-container").innerHTML = higherLabel;

            rightPredictions = [];
            leftPredictions = [];
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>
