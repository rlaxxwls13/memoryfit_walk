<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Pose Model</title>
</head>
<body>
    <div>Teachable Machine Pose Model</div>
    <button type="button" onclick="init()">Start</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <div id="count-container">Count: 0</div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        // Teachable Machine에서 제공한 모델 링크
        const URL = "./my_model/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let lastClass = null;
        let count = 0;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // 모델과 메타데이터를 로드
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // 웹캠 설정
            const size = 200;
            const flip = true; // 웹캠을 뒤집을지 여부
            webcam = new tmPose.Webcam(size, size, flip); // 너비, 높이, 뒤집기 여부
            await webcam.setup(); // 웹캠 접근 권한 요청
            await webcam.play();
            window.requestAnimationFrame(loop);

            // DOM 요소 가져오기 및 추가
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // 클래스 레이블 추가
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop(timestamp) {
            webcam.update(); // 웹캠 프레임 업데이트
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // 예측 #1: posenet을 통해 입력 실행
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // 예측 #2: teachable machine 분류 모델을 통해 입력 실행
            const prediction = await model.predict(posenetOutput);

            let currentClass = null;
            let maxProbability = 0;

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].probability > maxProbability) {
                    maxProbability = prediction[i].probability;
                    currentClass = prediction[i].className;
                }
            }

            // 클래스가 "class 1"과 "class 2" 사이에 변경되면 카운트 업데이트
            if ((lastClass === "class 1" && currentClass === "class 2") || (lastClass === "class 2" && currentClass === "class 1")) {
                count++;
                document.getElementById("count-container").innerHTML = "Count: " + count;
            }

            lastClass = currentClass;

            // 포즈 그리기
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // 키포인트와 스켈레톤 그리기
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>
</html>
